<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__nav container">
        <nav class="header__nav">
          <a class="header__logo link" lang="en" href="index.html"
            ><span class="web-logo">Web</span>Studio</a
          >
          <ul class="header__list list">
            <li class="header__item">
              <a href="./index.html" class="link">Студія</a>
            </li>
            <li class="header__item">
              <a href="./portfolio.html" class="link">Портфоліо</a>
            </li>
            <li class="header__item">
              <a href="./contacts.html" class="link current">Контакти</a>
            </li>
          </ul>
        </nav>
        <ul class="contact list">
          <li class="contact__item">
            <a lang="en" href="mailto:info@devstudio.com" class="link"
              ><svg class="contact__mail" width="16" height="12">
                <use href="./images/icons.svg#icon-envelope"></use></svg
              >info@devstudio.com
            </a>
          </li>
          <li class="contact__item">
            <a href="tel:+380961111111" class="link"
              ><svg class="contact__tell" width="10" height="16">
                <use href="./images/icons.svg#icon-smartphone"></use></svg
              >+38 096 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <div class="container foot">
        <div class="footer-box-one">
          <a class="footer-logo link" lang="en" href="./index.html"
            ><span class="web-logo">Web</span>Studio</a
          >
          <address class="address">
            <ul class="footer-address list">
              <li>
                <a
                  class="address-text link"
                  href="https://goo.gl/maps/cN53utoA52TAUsTN9"
                  target="_blank"
                  rel="noopening noreferrer nofollow"
                  >м. Київ, пр-т Лесі Українки, 26</a
                >
              </li>
              <li>
                <a
                  class="footer-contact link"
                  lang="en"
                  href="mailto:info@example.com"
                  >info@example.com</a
                >
              </li>
              <li>
                <a class="footer-contact link" href="tel:+380961111111"
                  >+38 099 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>
        <div class="footer-box-two">
          <p class="foot-title">приєднуйтесь</p>
          <ul class="social list">
            <li>
              <a class="social-link link" href="#">
                <svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-link link" href="#">
                <svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-link link" href="#">
                <svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social-link link" href="#">
                <svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-box-three">
          <p class="foot-title">Підпишіться на розсилку</p>
          <form>
            <div class="form-flex">
              <input
                class="foot-email"
                type="email"
                name="email"
                id="email"
                placeholder="E-mail"
                required
              />
              <button class="button secondary" type="submit">
                Підписатися</button
              >
            </div>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
