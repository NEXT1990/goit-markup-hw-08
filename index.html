    <!--------------------------------------------------------------Модальне вікно--------------------------------------------------------------------------->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button data-modal-close type="button" class="button-close">
          <svg class="close-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
        <form class="modal-form">
          <label for="user-name">Ім'я</label>
          <div class="input-icon">
            <input
              class="form-input name"
              type="text"
              name="user-name"
              id="user-name"
              placeholder="Семен Семенович"
              title="Семен Семенович"
              required
            />

            <svg class="icon-input" width="18" height="18">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
            <!-- <p class="error">Поле заповнене невірно</p> -->
          </div>

          <label for="user-tel">Телефон</label>
          <div class="input-icon">
            <input
              class="form-input phone"
              type="tel"
              name="user-tel"
              id="user-tel"
              minlength="13"
              maxlength="13"
              title="+380*********"
              placeholder="+380***********"
              required
            />
            <svg class="icon-input" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
            <!-- <p class="error">Поле заповнене невірно</p> -->
          </div>

          <label for="user-email">Пошта</label>
          <div class="input-icon">
            <input
              class="form-input email"
              type="email"
              name="user-email"
              id="user-email"
              title="mail@mail"
              placeholder="mail@mail"
              required
            />

            <svg class="icon-input" width="18" height="18">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
            <!-- <p class="error">Поле заповнене невірно</p> -->
          </div>

          <label for="text-comment">Коментар</label>
          <textarea
            class="form-textarea"
            name="text-comment"
            id="text-comment"
            cols="30"
            rows="10"
            placeholder="Введіть текст"
            title="Поле для вводу коментарія"
          ></textarea>

          <input
            type="checkbox"
            name="user-policy"
            id="user-policy"
            value="true"
            class="input-check visually-hidden"
            required
          />
          <label for="user-policy" class="check-text"
            ><span>
              <svg width="16" height="15" class="check-icon">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
            Погоджуюся з розсилкою та приймаю
            <a class="policy-link" href="#">Умови договору</a></label
          >

          <button class="button secondary" type="submit">Відправити</button>
        </form>
      </div>
    </div>
    <script src="./modal.js"></script>
